        function generateCalendar() {

                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            
            document.getElementById('monthYear').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day p-2 cursor-pointer rounded-lg hover:bg-blue-100';
                
                if (date.getMonth() !== currentMonth) {
                    dayElement.className += ' text-gray-400';
                } else {
                    dayElement.className += ' text-gray-700 hover:text-blue-600';
                }
                
                if (date.toDateString() === new Date().toDateString()) {
                    dayElement.className += ' bg-blue-600 text-white hover:bg-blue-700';
                }
                
                if (date.toDateString() === selectedDate.toDateString()) {
                    dayElement.className += ' ring-2 ring-blue-400';
                }
                
                dayElement.textContent = date.getDate();
                dayElement.onclick = () => selectDate(date);
                
                calendarDays.appendChild(dayElement);
            }
        }

        function deleteStudent(id) {
            // Find student for confirmation
            const student = students.find(s => s.id === id);
            if (!student) {
                alert('Data siswa tidak ditemukan!');
                return;
            }
            
            // Show confirmation dialog
            const confirmDelete = confirm(`Apakah Anda yakin ingin menghapus data siswa:\n\nNama: ${student.name}\nKelas: ${student.class}\nNIS: ${student.nis}\n\nData presensi siswa ini juga akan terhapus!`);
            
            if (confirmDelete) {
                // Remove student from array
                students = students.filter(s => s.id !== id);
                
                // Remove from all attendance records
                Object.keys(attendance).forEach(date => {
                    if (attendance[date] && attendance[date][id]) {
                        delete attendance[date][id];
                    }
                });
                
                // Refresh all displays immediately
                loadStudentTable();
                loadPresensiList();
                
                // Show success message
                alert(`‚úÖ Data ${student.name} berhasil dihapus!\n\nSiswa telah dihapus dari:\n- Daftar siswa\n- Semua data presensi`);

        }

        function downloadCSV() {
            const startDate = document.getElementById('startDate').value;

            if (!startDate || !endDate) {
                alert('Silakan pilih periode tanggal dan generate laporan terlebih dahulu!');
                return;
            }
            
            let filteredStudents = students;
            if (kelasFilter) {
                filteredStudents = students.filter(student => student.class === kelasFilter);
            }
            
            // Generate date range
            const dates = [];
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                dates.push(new Date(d).toISOString().split('T')[0]);
            }
            
            // Create CSV content
            let csvContent = 'Nama,Kelas,NIS,';
            csvContent += dates.map(date => new Date(date).toLocaleDateString('id-ID')).join(',');
            csvContent += ',Total Hadir,Total Sakit,Total Izin,Total Alpha\n';
            
            filteredStudents.forEach(student => {
                let hadir = 0, sakit = 0, izin = 0, alpha = 0;
                let attendanceRow = '';
                
                dates.forEach(date => {
                    const status = attendance[date]?.[student.id] || 'hadir';
                    switch(status) {
                        case 'hadir':
                            attendanceRow += 'Hadir,';
                            hadir++;
                            break;
                        case 'sakit':
                            attendanceRow += 'Sakit,';
                            sakit++;
                            break;
                        case 'izin':
                            attendanceRow += 'Izin,';
                            izin++;
                            break;
                        case 'alpha':
                            attendanceRow += 'Alpha,';
                            alpha++;
                            break;
                    }
                });
                
                csvContent += `${student.name},${student.class},${student.nis},${attendanceRow}${hadir},${sakit},${izin},${alpha}\n`;
            });
            
            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
