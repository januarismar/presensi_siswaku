    <script>
    // --- Data Storage (Sekarang akan dikelola oleh Firebase) ---
    // Hapus atau abaikan inisialisasi students dan attendance di sini
    // karena akan dimuat dari Firebase.

    // Variabel ini akan menyimpan data setelah dimuat dari Firebase
    let students = [];
    let attendance = {};

    // --- Variabel Waktu dan Tanggal (tetap sama) ---
    let currentDate = new Date();
    let selectedDate = new Date();
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    // --- Fungsi Firebase (Pengganti Local Storage) ---

    // Dapatkan referensi ke "nodes" atau "jalur" data di database
    const studentsRef = database.ref('students');
    const attendanceRef = database.ref('attendance');

    function saveStudentsToFirebase() {
        // Menggunakan studentsRef.set() akan menimpa seluruh data students.
        // Untuk data yang lebih besar, pertimbangkan struktur data yang berbeda atau update().
        studentsRef.set(students)
            .then(() => console.log("Students data saved to Firebase."))
            .catch(error => console.error("Error saving students data:", error));
    }

    function loadStudentsFromFirebase() {
        // Mendengarkan perubahan data secara real-time
        studentsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Firebase mengembalikan objek, kita perlu mengubahnya kembali menjadi array jika disimpan sebagai array.
                // Jika Anda menyimpan sebagai objek { id: { ... } }, logikanya akan berbeda.
                // Asumsi data students disimpan sebagai array di Firebase.
                students = Object.values(data); // Mengonversi objek menjadi array
                // Pastikan students memiliki ID unik yang berurutan jika Anda menambahkannya tanpa ID dari sisi klien
                students.sort((a, b) => a.id - b.id);
            } else {
                students = [];
                // Jika tidak ada data siswa, Anda bisa memuat data default awal jika diinginkan,
                // tapi biasanya Anda akan mengisi data ini melalui UI.
            }
            loadStudentTable(); // Perbarui tabel siswa setelah data dimuat
            loadPresensiList(); // Perbarui daftar presensi juga
        }, (error) => {
            console.error("Error loading students data:", error);
        });
    }

    function saveAttendanceToFirebase() {
        attendanceRef.set(attendance)
            .then(() => console.log("Attendance data saved to Firebase."))
            .catch(error => console.error("Error saving attendance data:", error));
    }

    function loadAttendanceFromFirebase() {
        attendanceRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                attendance = data;
            } else {
                attendance = {};
            }
            loadPresensiList(); // Perbarui daftar presensi setelah data dimuat
        }, (error) => {
            console.error("Error loading attendance data:", error);
        });
    }

    function setAttendance(studentId, status) {
        const dateKey = selectedDate.toISOString().split('T')[0];
        // Kita langsung set di path spesifik di Firebase
        database.ref(`attendance/${dateKey}/${studentId}`).set(status)
            .then(() => console.log(`Attendance for student ${studentId} on ${dateKey} set to ${status}`))
            .catch(error => console.error("Error setting attendance:", error));
        // loadPresensiList() akan dipanggil otomatis oleh listener Firebase
    }

        const dateKey = selectedDate.toISOString().split('T')[0];

        database.ref(`attendance/${dateKey}`).remove()
            .then(() => {

    }

    function loadStudentTable() {
        const searchTerm = document.getElementById('searchStudent')?.value.toLowerCase() || '';
        const classFilter = document.getElementById('classFilter')?.value || '';
        const tbody = document.getElementById('studentTableBody');
        
        let filteredStudents = students.filter(student => {
            const matchesSearch = student.name.toLowerCase().includes(searchTerm);
            const matchesClass = !classFilter || student.class === classFilter;
            return matchesSearch && matchesClass;
        });
        
        tbody.innerHTML = '';
        
        if (filteredStudents.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Tidak ada siswa ditemukan.</td></tr>`;

    function editStudent(id) {
        const student = students.find(s => s.id === id);
        if (student) {
            document.getElementById('modalTitle').textContent = 'Edit Data Siswa';
            document.getElementById('editStudentId').value = student.id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentClass').value = student.class;
            document.getElementById('studentNIS').value = student.nis;
            document.getElementById('studentModal').classList.remove('hidden');
            document.getElementById('studentModal').classList.add('flex');
        }
    }

    function deleteStudent(id) {
        const student = students.find(s => s.id === id);
        if (!student) {
            alert('Data siswa tidak ditemukan!');
            return;
        }
        
        const confirmDelete = confirm(`Apakah Anda yakin ingin menghapus data siswa:\n\nNama: ${student.name}\nKelas: ${student.class}\nNIS: ${student.nis}\n\nData presensi siswa ini juga akan terhapus!`);
        
        if (confirmDelete) {
            // Hapus siswa dari Firebase berdasarkan ID
            // Hati-hati: Jika ID siswa Anda tidak sama dengan key di Firebase, ini perlu disesuaikan.
            // Asumsi students disimpan sebagai array di Firebase, dan kita akan mengirim ulang seluruh array
            // setelah modifikasi.
            students = students.filter(s => s.id !== id);
            saveStudentsToFirebase(); // Simpan array students yang sudah diperbarui

            // Hapus presensi siswa ini dari semua catatan presensi di Firebase
            // Loop melalui setiap tanggal dan hapus entry student.id
            const updates = {};
            Object.keys(attendance).forEach(dateKey => {
                if (attendance[dateKey] && attendance[dateKey][id]) {
                    updates[`/attendance/${dateKey}/${id}`] = null; // null akan menghapus data di path tersebut
                }
            });

            if (Object.keys(updates).length > 0) {
                database.ref().update(updates)
                    .then(() => {
                        console.log("Associated attendance data removed from Firebase.");
                        // loadAttendanceFromFirebase() akan memperbarui tampilan
                    })
                    .catch(error => console.error("Error removing associated attendance:", error));
            } else {
                 console.log("No associated attendance data to remove.");
            }
            
            // loadStudentTable() dan loadPresensiList() akan dipanggil oleh listener Firebase
            alert(`✅ Data ${student.name} berhasil dihapus dan disinkronkan ke Firebase!`);
        }
    }

    function generateReport() {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const kelasFilter = document.getElementById('rekapKelas').value;
        
        if (!startDate || !endDate) {
            alert('Silakan pilih periode tanggal terlebih dahulu!');
            return;
        }
        
        let filteredStudents = students;
        if (kelasFilter) {
            filteredStudents = students.filter(student => student.class === kelasFilter);
        }
        
        // Generate date range
        const dates = [];
        const start = new Date(startDate);
        const end = new Date(endDate);
        
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            dates.push(new Date(d).toISOString().split('T')[0]);
        }
        
        // Generate table header
        const headerRow = document.getElementById('rekapTableHeader');
        headerRow.innerHTML = `
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Kelas</th>
            ${dates.map(date => `<th class="px-2 py-3 text-center text-xs font-medium text-gray-500 uppercase">${new Date(date).getDate()}</th>`).join('')}
            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">H</th>
            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">S</th>
            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">I</th>
            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">A</th>
        `;
        
        // Generate table body
        const tbody = document.getElementById('rekapTableBody');
        tbody.innerHTML = '';
        
        if (filteredStudents.length === 0) {
            tbody.innerHTML = `<tr><td colspan="${4 + dates.length}" class="px-6 py-4 text-center text-gray-500">Tidak ada siswa ditemukan untuk laporan ini.</td></tr>`;
            return;
        }

        filteredStudents.forEach(student => {
            let hadir = 0, sakit = 0, izin = 0, alpha = 0;
            
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';
            
            let attendanceCells = '';
            dates.forEach(date => {
                const status = attendance[date]?.[student.id] || 'hadir'; // Default hadir
                let cellClass = 'px-2 py-3 text-center text-sm';
                let symbol = '';
                
                switch(status) {
                    case 'hadir':
                        cellClass += ' text-green-600';
                        symbol = '✓';
                        hadir++;
                        break;
                    case 'sakit':
                        cellClass += ' text-yellow-600';
                        symbol = 'S';
                        sakit++;
                        break;
                    case 'izin':
                        cellClass += ' text-blue-600';
                        symbol = 'I';
                        izin++;
                        break;
                    case 'alpha':
                        cellClass += ' text-red-600';
                        symbol = 'A';
                        alpha++;
                        break;
                }
                
                attendanceCells += `<td class="${cellClass}">${symbol}</td>`;
            });
            
            row.innerHTML = `
                <td class="px-4 py-3 text-sm font-medium text-gray-900">${student.name}</td>
                <td class="px-4 py-3 text-sm text-gray-600">${student.class}</td>
                ${attendanceCells}
                <td class="px-4 py-3 text-center text-sm font-medium text-green-600">${hadir}</td>
                <td class="px-4 py-3 text-center text-sm font-medium text-yellow-600">${sakit}</td>
                <td class="px-4 py-3 text-center text-sm font-medium text-blue-600">${izin}</td>
                <td class="px-4 py-3 text-center text-sm font-medium text-red-600">${alpha}</td>
            `;
            tbody.appendChild(row);
        });
        
        // Generate statistics
        generateStatistics(filteredStudents, dates);
    }

    function setupEventListeners() {
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editStudentId').value;
            const name = document.getElementById('studentName').value;
            const studentClass = document.getElementById('studentClass').value;
            const nis = document.getElementById('studentNIS').value;
            
            if (id) {
                // Edit existing student in Firebase
                const studentIndex = students.findIndex(s => s.id == id);
                if (studentIndex !== -1) {
                    students[studentIndex].name = name;
                    students[studentIndex].class = studentClass;
                    students[studentIndex].nis = nis;
                    saveStudentsToFirebase(); // Simpan seluruh array students yang sudah diperbarui
                }
            } else {
                // Add new student to Firebase
                // Firebase Realtime Database bisa otomatis membuat ID unik dengan .push().
                // Namun, karena struktur data students Anda adalah array, kita tetap pakai ID dari sisi klien
                // atau pertimbangkan mengubah struktur students di Firebase menjadi objek {id: {...}}
                const newId = students.length > 0 ? Math.max(...students.map(s => s.id)) + 1 : 1;
                students.push({
                    id: newId,
                    name: name,
                    class: studentClass,
                    nis: nis
                });
                saveStudentsToFirebase(); // Simpan seluruh array students yang sudah diperbarui
            }
            
            // loadStudentTable() dan loadPresensiList() akan dipanggil oleh listener Firebase
            closeStudentModal();
        });
        
        // Search and filter functionality
        document.getElementById('searchStudent')?.addEventListener('input', loadStudentTable);
        document.getElementById('classFilter')?.addEventListener('change', loadStudentTable);
        document.getElementById('kelasFilter')?.addEventListener('change', loadPresensiList);

        // Calendar navigation
        document.getElementById('prevMonthBtn')?.addEventListener('click', previousMonth);
        document.getElementById('nextMonthBtn')?.addEventListener('click', nextMonth);
        
        // Tab switching
        document.getElementById('tab-presensi')?.addEventListener('click', () => showTab('presensi'));
        document.getElementById('tab-data-siswa')?.addEventListener('click', () => showTab('data-siswa'));
        document.getElementById('tab-rekap-presensi')?.addEventListener('click', () => showTab('rekap-presensi'));

        // Action buttons
        document.getElementById('saveAttendanceBtn')?.addEventListener('click', saveAttendance); // Sekarang hanya notifikasi
        document.getElementById('resetAttendanceBtn')?.addEventListener('click', resetAttendance);
        document.getElementById('addStudentBtn')?.addEventListener('click', showAddStudentModal);
        document.getElementById('closeModal')?.addEventListener('click', closeStudentModal);
        document.getElementById('generateReportBtn')?.addEventListener('click', generateReport);
        document.getElementById('downloadCSVBtn')?.addEventListener('click', downloadCSV);
    }
